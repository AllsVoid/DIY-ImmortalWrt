name: ğŸ”§ ç¼–è¯‘

on:
  workflow_dispatch:
    inputs:
      owner:
        description: 'ImmortalWrt ä»“åº“çš„æ‹¥æœ‰è€…'
        type: string
        required: true
        default: 'ImmortalWrt'
      repo:
        description: 'ImmortalWrt ä»“åº“çš„åå­—'
        type: string
        required: true
        default: 'immortalwrt'
      branch:
        description: 'ImmortalWrt ä»“åº“çš„åˆ†æ”¯'
        type: string
        required: true
        default: 'master'
      multithreading:
        description: 'å¼€å¯å¤šçº¿ç¨‹ç¼–è¯‘'
        type: boolean
        default: true
      ssh:
        description: 'å¯ç”¨ SSH è¿æ¥è‡³ç¯å¢ƒ'
        type: boolean
        default: false

env:
  # REPO_URL: https://github.com/immortalwrt/immortalwrt
  # REPO_BRANCH: openwrt-21.02
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: x86_64.config
  FEEDS_SH: feeds.sh
  DIY_SH: diy.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  FILE_NAME: x86_64

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write

    steps:
      - name: ç²¾ç®€å‰ç£ç›˜ç©ºé—´å¤§å°
        run: |
          echo "Before freeing up disk space"
          echo "=============================================================================="
          df -hT
          echo "=============================================================================="

      - name: "ç²¾ç®€ç£ç›˜ç©ºé—´"
        uses: "hugoalh/disk-space-optimizer-ghaction@v0.8.1"
        with:
          operate_sudo: "True"
          general_include: ".+"
          general_exclude: |-
            ^GCC$
            ^G\+\+$
            Clang
            LLVM
          docker_include: ".+"
          docker_prune: "True"
          docker_clean: "True"
          apt_prune: "True"
          apt_clean: "True"
          homebrew_prune: "True"
          homebrew_clean: "True"
          npm_prune: "True"
          npm_clean: "True"
          os_swap: "True"

      - name: é‡Šæ”¾ç£ç›˜ç©ºé—´
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          swap-size-mb: 1
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: ç²¾ç®€åç£ç›˜ç©ºé—´
        run: |
          echo "Free up disk space complete"
          echo "=============================================================================="
          df -hT
          echo "=============================================================================="

      - name: Clone å½“å‰ä»“åº“
        uses: actions/checkout@v4

      - name: åˆå§‹åŒ–ç¯å¢ƒ
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -qq update
          sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'
          [ -f /var/lib/dpkg/locks ] && sudo rm /var/lib/dpkg/locks/* && sudo dpkg --configure -a
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo rm -rf /etc/apt/sources.list.d/* /usr/local/lib/android /opt/ghc /usr/share/dotnet /usr/local/graalvm /usr/local/.ghcup \
          /usr/local/share/powershell /usr/local/share/chromium /usr/local/lib/node_modules
          sudo timedatectl set-timezone "$TZ"
          sudo chown $USER:$GROUPS $GITHUB_WORKSPACE


      - name: Clone WRT æºç 
        working-directory: ./
        run: |
          df -hT $PWD
          git clone --depth=1 -b '${{inputs.branch}}' --single-branch --filter=blob:none https://github.com/${{inputs.owner}}/${{inputs.repo}} imwrt
          cd imwrt
          useVersionInfo=$(git show -s --date=short --format="Author: %an<br/>date: %cd<br/>commit: %s<br/>commit hash: %H")
          echo "useVersionInfo=$useVersionInfo" >> $GITHUB_ENV
          echo "DATE=$(date "+%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
          echo "DATE1=$(date "+%Y-%m-%d")" >> $GITHUB_ENV

      - name: å¯ç”¨ Cache
        uses: stupidloud/cachewrtbuild@main
        with:
          ccache: 'true'
          prefix: ${{ github.workspace }}/imwrt
          mixkey: 'x86-64'

      - name: è½½å…¥è‡ªå®šä¹‰ feeds
        run: |
          [ -e $FEEDS_CONF ] && cp -rf $FEEDS_CONF imwrt/feeds.conf.default

      - name: æ‰§è¡Œ feeds è„šæœ¬ (å¦‚æœæœ‰)
        run: |
          [ -e $FEEDS_SH ] && cp -rf $FEEDS_SH imwrt/
          chmod +x $FEEDS_SH
          cd imwrt
          $GITHUB_WORKSPACE/$FEEDS_SH

      - name: æ›´æ–° feeds
        run: cd imwrt && ./scripts/feeds update -a

      - name: è½½å…¥è‡ªå®šä¹‰é…ç½®
        run: |
          [ -e files ] && cp -rf files imwrt/files
          [ -e $CONFIG_FILE ] && cp -rf $CONFIG_FILE imwrt/.config
          [ -e $DIY_SH ] && cp -rf $DIY_SH imwrt/
          chmod +x $DIY_SH
          cd imwrt
          $GITHUB_WORKSPACE/$DIY_SH

      - name: å®‰è£… feeds
        run: cd imwrt && ./scripts/feeds install -a

      - name: ä½¿ç”¨ SSH è¿æ¥
        uses: mxschmitt/action-tmate@v3
        if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')

      - name: é¢„ä¸‹è½½ package
        id: package
        run: |
          cd imwrt
          make defconfig
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: å¼€å§‹ç¼–è¯‘ (å¤šçº¿ç¨‹)
        id: multi_compile
        if: ${{inputs.multithreading == true}}
        run: |
          cd imwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) V=s
          echo "status=success" >> $GITHUB_OUTPUT
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

      - name: å¼€å§‹ç¼–è¯‘ (å•çº¿ç¨‹)
        id: single_compile
        if: ${{inputs.multithreading == false}}
        run: |
          cd imwrt
          echo -e "use single thread compile"
          make -j$1 V=s
          echo "status=success" >> $GITHUB_OUTPUT
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

      - name: ä¸Šä¼  bin ç›®å½•
        uses: actions/upload-artifact@v4
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
        with:
          name: ImmortalWRT_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: imwrt/bin

      - name: åˆ é™¤ç¼–è¯‘å package æ–‡ä»¶
        id: organize
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        run: |
          cd imwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: ä¸Šä¼ å›ºä»¶
        uses: actions/upload-artifact@v4
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: ImmortalWRT_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: ä¸Šä¼ å›ºä»¶è‡³ release
        id: release
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
        uses: ncipollo/release-action@v1
        with:
          name: R${{ env.DATE }} for ${{ env.FILE_NAME }}
          allowUpdates: true
          removeArtifacts: true
          tag: ${{ env.FILE_NAME }}
          commit: main
          artifacts: ${{ env.FIRMWARE }}/*
          body: |
            - é»˜è®¤IPï¼š192.168.5.1 (å¯åœ¨ diy.sh ä¸­ä¿®æ”¹) é»˜è®¤å¯†ç ï¼špassword
            - å½“å‰ä½¿ç”¨ç‰ˆæœ¬: ${{ env.useVersionInfo }}

      - name: åˆ é™¤ workflow
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 7
          keep_minimum_runs: 10

      - name: åˆ é™¤æ—§ç‰ˆæœ¬
        uses: dev-drprasad/delete-older-releases@v0.3.4
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
